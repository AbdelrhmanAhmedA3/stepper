<p-card>
  <ng-template pTemplate="title"><h1>Personal Info</h1></ng-template>
  <ng-template pTemplate="subtitle">
    <small> please provide your name,email and phone number</small>
  </ng-template>
  <ng-template pTemplate="content">
    <form [formGroup]="form" (ngSubmit)="nextPage()">
      <fieldset class="d-grid gap-2">
        <label for="username">Name</label>
        <input
          class="w-75"
          formControlName="name"
          pInputText
          id="username"
          aria-describedby="username-help"
        />
        <!-- <small
          ng-dirty
         id="username-help">Enter your username to reset your password.</small> -->
      </fieldset>
      <fieldset class="d-grid gap-2">
        <label for="email">Email Address</label>
        <input
          class="w-75"
          formControlName="email"
          pInputText
          id="email"
          aria-describedby="email-help"
        />
        <!-- <small id="email-help">Enter your email to reset your password.</small> -->
      </fieldset>
      <fieldset class="d-grid gap-2">
        <label for="email">Phone number</label>
        <input
          class="w-75"
          formControlName="phone"
          pInputText
          pKeyFilter="num"
          id="email"
          aria-describedby="email-help"
        />
        <!-- <small id="email-help">Enter your email to reset your password.</small> -->
      </fieldset>
      <section class="d-flex mt-3 col-lg-11 col-xl-8 justify-content-end">
        <div class=" text-end">
          <p-button styleClass="rounded-3 mt-3" type="submitted"
            >Next Step</p-button
          >
        </div>

      </section>
    </form>
  </ng-template>
</p-card>
